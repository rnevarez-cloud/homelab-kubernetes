apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  labels:
    io.portainer.kubernetes.application.kind: content
    io.portainer.kubernetes.application.name: media
    io.portainer.kubernetes.application.owner: admin
    io.portainer.kubernetes.application.stack: mediaManagement
    io.portainer.kubernetes.application.stackid: '5'
    app: sonarr
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  revisionHistoryLimit: 10
  replicas: 1
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 0
  template:
    metadata:
      labels:
        io.portainer.kubernetes.application.kind: content
        io.portainer.kubernetes.application.name: media
        io.portainer.kubernetes.application.owner: admin
        io.portainer.kubernetes.application.stack: mediaManagement
        io.portainer.kubernetes.application.stackid: '5'
        app: sonarr
        octopusexport: OctopusExport
    spec:
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      volumes:
        - name: downloads
          nfs:
            path: /volume1/downloads/
            server: 192.168.1.136
        - name: tv-shows
          nfs:
            path: /volume1/plex/tv_shows/
            server: 192.168.1.136
        - name: movies
          nfs:
            path: /volume1/plex/movies/
            server: 192.168.1.136
        - name: app-config
          nfs:
            path: /volume1/k3s/
            server: 192.168.1.136
      containers:
        - name: sonarr
          image: linuxserver/sonarr
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: Etc/UTC
          volumeMounts:
            - name: app-config
              mountPath: /config
              subPath: sonarr
            - name: downloads
              mountPath: /downloads
              subPath: ''
            - name: tv-shows
              mountPath: /tv_shows
              subPath: ''
        - name: radarr
          image: linuxserver/radarr
          env:
            - name: TZ
              value: Etc/UTC
            - name: PGID
              value: '1000'
            - name: PUID
              value: '1000'
          volumeMounts:
            - name: app-config
              mountPath: /config
              subPath: radarr
            - name: movies
              mountPath: /movies
              subPath: ''
            - name: downloads
              mountPath: /downloads
              subPath: ''
